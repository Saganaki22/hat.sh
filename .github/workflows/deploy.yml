name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build
      
      - name: Fix asset paths and routing
        run: |
          cd ./out
          # Fix all image references in HTML and JS files
          find . -type f \( -name "*.html" -o -name "*.js" \) -exec sed -i 's|src="/logo|src="/hat.sh/assets/images/logo|g' {} +
          find . -type f \( -name "*.html" -o -name "*.js" \) -exec sed -i 's|href="/favicon.ico"|href="/hat.sh/favicon.ico"|g' {} +
          # Create 404 fallback
          cp index.html 404.html
          touch .nojekyll
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'
      
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
